name: Deploy CEDmate Web to GitHub Pages

on:
  push:
    branches:
      - main  # bei jedem Push auf main

permissions:
  contents: write  # erlaubt das Erstellen des gh-pages-Branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Enable web support
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      # ðŸ”§ Hier wird das Base-Href automatisch korrigiert:
      - name: Adjust base href for GitHub Pages
        run: sed -i 's|<base href="/">|<base href="/cedmate/">|' web/index.html

      - name: Build Flutter Web (release)
        run: flutter build web --release

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
